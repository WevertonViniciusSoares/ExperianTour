<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Forma de pagamento</title>
    <link rel="stylesheet" href="style.css4.css">

</head>
<body>
    <div class="container">
        <h1>Confirme seu pagamento</h1>
        <div class="first-row">
            <div class="owner">
                <h3>Nome completo</h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
            <div class="cvv">
                <h3>CVV</h3>
                <div class="input-field">
                    <input type="password">
                </div>
            </div>
        </div>
        <div class="second-row">
            <div class="card-number">
                <h3>Número do cartão</h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="third-row">
            <h3>Data de vencimento do cartão</h3>
            <div class="selection">
                <div class="date">
                    <select name="months" id="months">
                        <option value="Jan">Jan</option>
                        <option value="Feb">Fev</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Abr</option>
                        <option value="May">Mai</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Set</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                      </select>
                      <select name="years" id="years">
                        <option value="2020">2022</option>
                        <option value="2019">2023</option>
                        <option value="2018">2024</option>
                        <option value="2017">2025</option>
                        <option value="2016">2026</option>
                        <option value="2015">2027</option>
                      </select>
                      
                </div>
                <div class="cards">
                    <img src="./_imagens/mc.png" alt="">
                    <img src="./_imagens/pp.png" alt="">
                    <img src="./_imagens/vi.png" alt="">
                    <img src="./_imagens/boleto.png" alt="">
                </div>
            </div>    
        </div>
        <a href="">Confirma</a>
    </div>
</body>
</html>
